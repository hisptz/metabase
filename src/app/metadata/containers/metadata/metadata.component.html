<div class="metadata-container">

  <div *ngIf="!(currentMetadata$ | async)?.loaded" style="height :30%;">
    <div class="metadata-progress">
      <div style="width: 100%">
        <app-progress-loader></app-progress-loader>
      </div>
      <div style="width: 90%">
        <app-progress-loader></app-progress-loader>
      </div>
      <div style="width: 80%">
        <app-progress-loader></app-progress-loader>
      </div>
      <div style="width: 90%">
        <app-progress-loader></app-progress-loader>
      </div>
      <div style="width: 100%">
        <app-progress-loader></app-progress-loader>
      </div>
    </div>
  </div>
  <!--metadata item list-->
  <div class="metadata-item-list" *ngIf="(currentMetadata$ | async)?.loaded &&
    !(currentMetadata$ | async)?.showImportSummary &&
    !(currentMetadataItem$ | async)">
    <div class="metadata-item-block" *ngFor="let metadataItem of (currentMetadata$ | async)?.metadataItems" (click)="setCurrentMetadataItem($event, metadataItem.id)">
      <app-metadata-item [metadataItem]="metadataItem"></app-metadata-item>
    </div>
  </div>
  <!--end of metadata item list-->

  <!--current metadata item block-->
  <div class="current-metadata-item" *ngIf="(currentMetadata$ | async)?.loaded && (currentMetadataItem$ | async) && !(currentMetadata$ | async)?.showImportSummary">
    <app-current-metadata-item [currentMetadataItem]="currentMetadataItem$ | async" (onCloseCurrentMetadataItem)="clearCurrentMetadataItem()"></app-current-metadata-item>
  </div>
  <!--end of current metadata item block-->

  <!--metadata import summary block-->
  <div class="metadata-import-summary-block" *ngIf="(currentMetadata$ | async)?.loaded && (currentMetadata$ | async)?.showImportSummary">
    <app-metadata-import-summary [importSummary]="(currentMetadata$ | async)?.importSummary" (onImportSummaryClose)="toggleMetadataImportSummary()"></app-metadata-import-summary>
  </div>
  <!--end of metadata import summary block-->
</div>
