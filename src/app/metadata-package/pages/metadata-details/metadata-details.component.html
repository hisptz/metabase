<table class="table table-striped" *ngIf="!loading">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Last updated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let metadataItem of metadata.metadataDetails[metadataType]; let i = index">
      <td>{{i + 1}}</td>
      <td>{{metadataItem.name}}</td>
      <td>{{metadataItem.lastUpdated | date}}</td>
    </tr>
  </tbody>
</table>
