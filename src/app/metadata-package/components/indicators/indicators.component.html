<div class="row" *ngIf="currentIndicator != null">
  <div class="col-md-12">
    <table class="table table-condensed table-striped">
      <tr>
        <th width="30%">Numerator</th>
        <td width="70%"><code>{{currentIndicator.numerator}}</code></td>
      </tr>
      <tr *ngIf="currentIndicator.numeratorDescription">
        <th width="20%">Numerator Description</th>
        <td width="70%">{{currentIndicator.numeratorDescription}}</td>
      </tr>
      <tr>
        <th width="20%">Denominator</th>
        <td width="70%"><code>{{currentIndicator.denominator}}</code></td>
      </tr>
      <tr *ngIf="currentIndicator.denominatorDescription">
        <th width="20%">Numerator Description</th>
        <td width="70%">{{currentIndicator.denominatorDescription}}</td>
      </tr>
      <tr *ngIf="currentIndicator.indicatorType.name">
        <th width="20%">Type</th>
        <td width="70%">{{currentIndicator.indicatorType.name}}</td>
      </tr>
    </table>
  </div>
