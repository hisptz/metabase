<table class="table table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Factor</th>
    <th>Number</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let indicatorType of indicatorTypes; let i=index">
    <td>{{i + 1}}</td>
    <td>{{indicatorType.name}}</td>
    <td>{{indicatorType.factor}}</td>
    <td>{{indicatorType.number ? 'Yes' : 'No'}}</td>
  </tr>
  </tbody>
</table>
