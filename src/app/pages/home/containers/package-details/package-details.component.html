<div class="package-details">
    <!--full screen header-->
    <div class="package-details-header">
        <div class="package-details-title">
            <div class="title-image">
              <img *ngIf="(currentPackage$ | async).icons" [src]="(currentPackage$ | async)?.icons[0][48]" alt="" class="img-fluid">
            </div>
            <div class="title-content">
                <div class="title">{{ (currentPackage$ | async)?.name }}</div>
              <div class="tag-block">
                <img src="assets/icons/tag.png" alt="" title="Package tags">
                <div>
                  <a *ngFor="let metadataTag of (currentPackage$ | async)?.tags">
                    <span class="tag-item">{{metadataTag}}</span>
                  </a>
                </div>
              </div>
            </div>
        </div>
        <a class="package-details-close" (click)="closePackageItem($event)">
            <img src="assets/icons/close.png" alt="Close">
        </a>
    </div>
    <!-- end of full screen header-->

    <!-- package detail body -->
    <div class="package-details-body">
        <div class="package-details-tabs">
            <a *ngFor="let packageTab of packageTabList" [ngClass]="{'package-tab-item': true, 'selected-tab': currentTab === packageTab.id
            }" (click)="setCurrentTab($event, packageTab.id)">{{ packageTab.name }}</a>
        </div>
        <div class="package-details-content-area">

            <!-- package overview section -->
            <div class="package-overview" *ngIf="currentTab === 'overview'">
                <div class="package-overview-image-block">
                  <img *ngIf="(currentPackage$ | async).icons" [src]="(currentPackage$ | async)?.icons[0][48]" alt="" class="img-fluid">
                </div>
                <div class="package-overview-description">
                    <div [innerHtml]="(currentPackage$ | async)?.description"></div>
                </div>
            </div>
            <!-- end of package overview section -->

            <!-- package resources section  -->
            <div class="package-resources" *ngIf="currentTab === 'resources'">
                <app-package-resources [packageResources]="(currentPackage$ | async).resources"></app-package-resources>
            </div>
            <!-- end of package resources section  -->

            <!-- package resources section  -->
            <div class="package-links" *ngIf="currentTab === 'links'">
              <app-package-resources [packageResources]="(currentPackage$ | async).resources" [viewAsLink]="true"></app-package-resources>
            </div>
            <!-- end of package resources section  -->
        </div>
    </div>
    <!-- end of package detail body -->

    <!--full screen footer-->
    <div class="package-details-footer">
        <div class="package-footer-title">
            Downloads
        </div>
        <div class="package-footer-content">
            <div
              class="package-footer-content-item"
              *ngFor="let metadataPackage of (currentPackage$ | async)?.metadataPackages" (click)="viewMetadataPackage($event, metadataPackage)"
              title="Click to view {{metadataPackage.name}} package"
            >
                <div class="package-footer-content-item-title">
                    <span>{{metadataPackage.name}}</span>
                </div>
                <div class="package-footer-content-item-body">
                    {{ metadataPackage.description }}
                </div>
                <div class="package-footer-content-item-footer">
                    <!--<button class="btn btn-outline-secondary package-footer-btn">-->
                    <!--<img src="assets/icons/download.png" alt="">-->
                  <!--</button>-->
                    <button
                      class="btn btn-outline-secondary package-footer-btn"
                      (click)="viewMetadataPackage($event, metadataPackage)">
                      <img src="assets/icons/eye.png" alt="">&nbsp;View
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--end of full screen footer-->

</div>
